services:
  - type: web
    name: chatbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python api/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.18
      - key: FLASK_ENV
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000 